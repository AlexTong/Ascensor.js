<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ascensor - example - Horizontal</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="ascensorBuilding">
			<div class="floor-1">Content 1</div>
			<div class="floor-2">Content 2</div>
			<div class="floor-3">Content 3</div>
			<div class="floor-4">Content 4</div>
			<div class="floor-5">Content 5</div>
			<div class="floor-6">Content 6</div>
			<div class="floor-7">Content 7</div>
		</div>
		<nav>
			<ul class="links-to-floor">
				<li><a>Floor 1</a></li>
				<li><a>Floor 2</a></li>
				<li><a>Floor 3</a></li>
				<li><a>Floor 4</a></li>
				<li><a>Floor 5</a></li>
				<li><a>Floor 6</a></li>
				<li><a>Floor 7</a></li>
			</ul>
			<ul class="prev-next-links">
				<li class="prev" ><a>prev</a></li>
				<li class="next" ><a>next</a></li>
			</ul>
			
		</nav>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="../dist/jquery.ascensor.js"></script>
		<script>
			var ascensor = $('#ascensorBuilding').ascensor({direction:"x"});
			
			$(".links-to-floor li").click(function(event, index) {
				ascensor.trigger("scrollToFloor", $(this).index());
			});
			
			$(".prev").click(function(event, index) {
				ascensor.trigger("prev");
			});
			
			$(".next").click(function(event, index) {
				ascensor.trigger("next");
			});
			
		</script>

	</body>
</html>
